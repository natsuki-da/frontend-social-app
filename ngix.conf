server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Detta gör att alla URL:er fallbackar till index.html
    location / {
        try_files $uri /index.html;
    }

    # Valfritt: loggar (för felsökning)
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
}